<div class="seciton-left">
  <div class="section-left-content">
    <h1 class="text-36 font-weight-light">Don't have an account?</h1>
    <p class="mb-24 text-small">Stop wasting time and money. It's free!</p>
    <button mat-flat-button color="accent" [routerLink]="'/sessions/signup2'">
      Sign Up
    </button>
  </div>
</div>

<div class="form-holder h-full-screen mat-bg-card mat-elevation-z4" [perfectScrollbar]="{}">
  <!-- -------------------------------------------- -->
  <form [formGroup]="signinForm" class="signup-form" fxLayout="column" (ngSubmit)="signin()">
    <!-- headline -->
    <div class="form-headline text-center mb-32">
      <h1 class="font-weight-light">BIENVENIDOS</h1>
    </div>

    <div class="mb-48" fxLayout="row wrap" fxLayoutAlign="center center">
      <img width="600px" src="assets/Logo.svg" alt="" />
    </div>

    <!-- ----------------------------------------- -->
    <div>
      <div class="">
        <mat-form-field class="full-width">
          <input matInput name="username" [formControl]="signinForm.controls['username']" placeholder="Username"
            value="">
        </mat-form-field>
        <small *ngIf="signinForm.controls['username'].hasError('required') && signinForm.controls['username'].touched"
          class="form-error-msg"> Username is required
        </small>
      </div>
      <div class="">
        <mat-form-field class="full-width">
          <input type="password" name="password" matInput [formControl]="signinForm.controls['password']"
            placeholder="Password" value="">
        </mat-form-field>
        <small *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"
          class="form-error-msg"> Password is required </small>
      </div>
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" name="email" placeholder="Email" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" name="password" placeholder="********" />
    </mat-form-field>

    <div>
      <ul appDropdown class="sidenav">
        <li>FONDO CAPITAL EMPRENDEDOR </li>
        <li>FONDO POPULAR</li>
        <li>FONDO MYPE</li>
        <li>FONDO PEREZ HIDALGO</li>
      </ul>
    </div>
    <div class="nav-item-sep">
      <mat-divider></mat-divider>
      <span class="text-muted">

      </span>


      </div>

      <!-- <div class="text-center">
      <a
        [routerLink]="'/sessions/signup2'"
        class="mat-color-primary text-center full-width"
        >Sign up</a
      >-->
    <mat-checkbox name="rememberMe" [formControl]="signinForm.controls['rememberMe']" class="pb-16">Remember this
      computer</mat-checkbox>

    <button mat-raised-button color="primary">Signin</button>
    <mat-divider class="my-32"></mat-divider>

    <div class="mb-24" fxLayout="column" fxLayoutGap="16px">
      <button mat-raised-button color="warn" type="button">
        Signin with Auth0
      </button>
      <button mat-raised-button color="warn" type="button">
        Firebase Signin
      </button>
      </div>
  </form>
</div>
